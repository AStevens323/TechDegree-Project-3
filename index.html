<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>The Code Review Newsletter Sign Up</title>
</head>
<body>

    <header class="header-container">
        <div class="main-heading">
            <h1>The Code Review</h1>
        </div>

        <div class="secondary-heading">
            <h2>Signup for our Newsletter</h2>
            <p class="intro-statement">Get the latest news on how your code is doing right in your inbox.</p>
        </div>
    </header>

    <main>
        <form action="index.html" >
            
                <fieldset>
                    <legend>Contact Information</legend>
                        
                    <div class="contact-container">
                        
                        <div class="div-wrapper">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="users_name" placeholder="Required">
                        </div>
                        
                        <div class="div-wrapper">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="user_email" placeholder="Required">
                        </div>

                        <div class="div-wrapper">
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" name="user_phone">
                        </div>

                        <div class="div-wrapper">
                            <label for="address">Street Address:</label>
                            <input type="text" id="address" name="users-address">
                        </div>

                        <div class="div-wrapper">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="users_city">
                        </div>

                        <div class="div-wrapper">
                            <label for="state-select">State:</label>
                            <select id="state-select" name="users_state">
                                <option value="" disabled selected hidden>Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        
                        <div class="div-wrapper-z">
                            <label for="zip">Zip Code:</label>
                            <input type="text" id="zip" name="users_zip">
                        </div>
                    </div> 
                </fieldset>
            

            <fieldset>
                <legend class="options">Newsletter</legend>
                    
                    <div class="newsletter-container">
                        <p>Select the newsletters you would like to receive:</p>

                        <input type="checkbox" id="html-news" name="news_options" value="html_news">
                        <label for="html-news">HTML News</label><br>

                        <input type="checkbox" id="css-news" name="news_options" value="css_news">
                        <label for="css-news">CSS News</label><br>

                        <input type="checkbox" id="java-news" name="news_options" value="java_news">
                        <label for="java-news">Javascript News</label><br>

                        
                        <p>Newsletter Format:</p>

                        <input type="radio" id="plain-format" name="news_format" value="plain_option">
                        <label for="plain-format">Plain Text</label><br>

                        <input type="radio" id="html-format" name="news_format" value="html_option">
                        <label for="html-format">HTML</label><br>

                        
                        <p>Other topics you would like to hear about:</p>
                        <textarea id="other-topics" name="other_topics"></textarea>
                    </div>

            </fieldset>

            <div class="button-container">
                <button type="submit">Sign Up</button>
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; The Code Review</p>

    </footer>

</body>
</html>
